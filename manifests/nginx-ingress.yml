apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 25m
spec:
  rules:
  - host: domain-name.com
    http:
      paths:
      - path: /
        backend:
          serviceName: python-app
          servicePort: 5000
